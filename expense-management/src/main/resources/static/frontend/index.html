<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Management</h1>
    
    <div class="container">
        <h2 id="formTitle">Add New Expense</h2>
        <div id="messageContainer" class="message hidden"></div>
        
        <form id="expenseForm">
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </div>
            <div>
                <label for="amount">Amount â‚¬</label>
                <input type="number" id="amount" step="0.01" min="1" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="FOOD">Food</option>
                    <option value="TRANSPORTATION">Transportation</option>
                    <option value="ENTERTAINMENT">Entertainment</option>
                    <option value="UTILITIES">Utilities</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" id="submitBtn">Save Expense</button>
                <button type="button" id="resetBtn">Cancel</button>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h2>Expense List</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
